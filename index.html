<!DOCTYPE html>
<html>
<body onload="javascript:calculateItkua()">
<h1>Itkua</h1>
<p id="itkua"></p>
</body>
</html>
<script type = "text/javascript">
function calculateItkua(){
  var current_date = new date.now();
  var begin_date = new Date("11/07/2019");
  document.getElementById("itkua").innerHTML = ((current_date - begin_date) / (1000 * 3600 * 24));
}
</script>
